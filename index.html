<html lang="pt-br">
  <head>

    <link rel="icon" type="image/x-icon" href="icon.png" />

    ></script>

      function gtag() {
        dataLayer.push(arguments);

      gtag("config", "G-EWYMCZ34FB");

    <link

    />

    <title>Envie Mensagens WhatsApp</title>
  </head>
  <body>
    <div class="container">
      <div class="home">
        <h4>
          Envie direto para seu contato!
          <img
            src="whatsapp.png"
            width="36px"
            style="margin-left: 1rem"
            alt=""
          />
        </h4>
        <div class="row">
          <div class="col">
            <label for="num">Informe o Numero</label>
            <input
              type="text"
              class="form-control"
              id="num"
              onkeypress="mask(this, mphone);"
              onblur="mask(this, mphone);"
            />
            <br />
            <label for="">Insira o texto aqui</label>
            <textarea
              name=""
              class="form-control"
              id="msg"
              cols="30"
              rows="1"
            ></textarea>
            <br />
            <div class="col">
              <a href="" target="_blank" id="wpp" onclick="url()">Enviar</a>
            </div>
            <br />
          </div>
        </div>
      </div>
    </div>

    <script src="main.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"

  </body>
